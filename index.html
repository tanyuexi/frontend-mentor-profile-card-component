<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="profile">


    <!-- background -->
    <div class="bg-left">
      <img class="bg-img-left" src="images/bg-pattern-top.svg">
    </div>

    <div class="bg-right">
      <img class="bg-img-right" src="images/bg-pattern-bottom.svg">
    </div>

    <!-- card -->
    <div class="card">
      <div class="card-head">
        <img class="card-head-bg" src="images/bg-pattern-card.svg" alt="">
        <img class="avatar" src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-middle">
        <p class="name dark-text">Victor Crest<span class="age light-text">26</span></p>
        <p class="location light-text">London</p>
      </div>
      <div class="card-footer">
        <hr>

        <div class="stats">
          <p class="number dark-text">80K</p>
          <p class="category light-text">Followers</p>
        </div>

        <div class="stats">
          <p class="number dark-text">803K</p>
          <p class="category light-text">Likes</p>
        </div>

        <div class="stats">
          <p class="number dark-text">1.4K</p>
          <p class="category light-text">Photos</p>
        </div>
      </div>

    </div>
  </div>

  <!-- footer -->
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tan Yuexi</a>.</p>
  </div>
</body>

</html>
